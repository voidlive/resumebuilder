      .font-calibri { font-family: 'Calibri', 'Candara', 'Segoe', 'Segoe UI', 'Optima', 'Arial', sans-serif; }
      .font-helvetica { font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* A4 Sizing & Print-friendly styles */
      .text-10pt { font-size: 10pt; }
      .text-11pt { font-size: 11pt; }
      .text-12pt { font-size: 12pt; }
      .text-14pt { font-size: 14pt; }
      .text-16pt { font-size: 16pt; }
      .text-18pt { font-size: 18pt; }
      .text-20pt { font-size: 20pt; }
      .text-24pt { font-size: 24pt; }
      .text-32pt { font-size: 32pt; }

      .line-height-1-2 { line-height: 1.2; }
      .line-height-1-4 { line-height: 1.4; }
      .line-height-1-5 { line-height: 1.5; }

      /* Custom print styles */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        #resume-preview {
          display: block !important;
          width: 100% !important;
          height: 100% !important;
          position: absolute;
          top: 0;
          left: 0;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
          transform: scale(1);
        }
        .page-break {
            page-break-before: always;
        }
      }
